
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2024 paintings | Johnny Nguyen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: #fff;
      color: #222;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 240px;
      padding: 2.5em 1.2em;
    }
    .sidebar-title {
      font-family: 'Raleway', sans-serif;
      font-size: 1.3em;
      color: #06498c;
      text-decoration: none;
      font-weight: 600;
      display: block;
      margin-bottom: 2em;
    }
    .sidebar nav a {
      display: block;
      text-decoration: none;
      color: #444;
      margin-bottom: 1em;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      color: #1a5b9d;
    }
    .main-content {
      flex: 1;
      padding: 2em;
    }
    .main-title {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2em;
    }
    .gallery-item img {
      width: 100%;
      max-width: 180px;
      height: auto;
      background: #f4f4f4;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      justify-content: center;
      align-items: center;
    }
    .modal.open { display: flex; }
    .modal-content {
      text-align: center;
      position: relative;
    }
    .modal-img {
      max-width: 90vw;
      max-height: 70vh;
    }
    .modal-caption {
      margin-top: 1em;
    }
    .modal-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 2em;
      color: #444;
      cursor: pointer;
    }
    .modal-arrow.left { left: -2em; }
    .modal-arrow.right { right: -2em; }
    .modal-close {
      position: absolute;
      top: 1em;
      right: 1em;
      background: none;
      font-size: 2em;
      border: none;
      cursor: pointer;
    }

    /* Mobile styles */
    @media (max-width: 700px) {
      .sidebar {
        display: none;
      }
      .mobile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        background: white;
        z-index: 100;
      }
      .mobile-title {
        font-family: 'Raleway', sans-serif;
        font-weight: 600;
        font-size: 1.2em;
        color: #06498c;
        text-decoration: none;
      }
      .hamburger {
        font-size: 1.5em;
        background: none;
        border: none;
        cursor: pointer;
      }
      .mobile-nav {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: rgba(255,255,255,0.96);
        display: none;
        flex-direction: column;
        text-align: center;
      }
      .mobile-nav.open {
        display: flex;
      }
      .mobile-nav a {
        padding: 1em 0;
        text-decoration: none;
        color: #444;
      }
      .mobile-nav a:hover {
        color: #1a5b9d;
      }
    }
    @media (min-width: 701px) {
      .mobile-header, .mobile-nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="mobile-header">
    <a href="index.html" class="mobile-title">JOHNNY NGUYEN</a>
    <button class="hamburger" id="menuToggle">&#9776;</button>
  </header>
  <nav class="mobile-nav" id="mobileMenu">
    <a href="2025paintings.html">2025 paintings</a>
    <a href="2024paintings.html" class="active">2024 paintings</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <a href="index.html" class="sidebar-title">JOHNNY<br>NGUYEN</a>
      <nav>
        <a href="2025paintings.html">2025 paintings</a>
        <a href="2024paintings.html" class="active">2024 paintings</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="main-title">2024 paintings</div>
      <div class="gallery" id="gallery">
        <div class="gallery-item" data-title="Tulips" data-caption="<em>Tulips</em>, 2024.<br>Oil on canvas, 18 x 20 inches.">
          <img src="images/tulips.jpg" alt="Tulips">
        </div>
        <div class="gallery-item" data-title="Urban Dreams" data-caption="<em>Urban Dreams</em>, 2022.<br>Acrylic on wood, 50 x 70 cm.">
          <img src="images/pic01.jpg" alt="Urban Dreams">
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <button class="modal-arrow left" id="prevBtn">‹</button>
      <img src="" alt="" class="modal-img" id="modalImg">
      <div class="modal-caption" id="modalCaption"></div>
      <button class="modal-arrow right" id="nextBtn">›</button>
    </div>
  </div>

  <script>
    const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const closeModalBtn = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const toggleBtn = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileMenu');
    let currentIndex = 0;

    toggleBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('open');
    });

    function showModal(index) {
      const item = galleryItems[index];
      modalImg.src = item.querySelector('img').src;
      modalCaption.innerHTML = item.getAttribute('data-caption');
      modal.classList.add('open');
      currentIndex = index;
    }

    function closeModal() {
      modal.classList.remove('open');
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      showModal(currentIndex);
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      showModal(currentIndex);
    }

    galleryItems.forEach((item, i) => {
      item.querySelector('img').addEventListener('click', () => showModal(i));
    });

    closeModalBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', e => { e.stopPropagation(); showPrev(); });
    nextBtn.addEventListener('click', e => { e.stopPropagation(); showNext(); });

    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener('keydown', e => {
      if (!modal.classList.contains('open')) return;
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
