  <script>
   // Modal gallery logic
        const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
        const galleryImgs = Array.from(document.querySelectorAll('.gallery-item img'));
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        const closeModalBtn = document.getElementById('closeModal');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        function showModal(index) {
            const item = galleryItems[index];
            modalImg.src = item.querySelector('img').src;
            modalImg.alt = item.getAttribute('data-title');
            modalCaption.innerHTML = item.getAttribute('data-caption');
            modal.classList.add('open');
            currentIndex = index;
        }
        function closeModal() {
            modal.classList.remove('open');
        }
        function showPrev() {
            let prevIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
            showModal(prevIndex);
        }
        function showNext() {
            let nextIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
            showModal(nextIndex);
        }
        // Attach modal to only image clicks (not container)
        galleryImgs.forEach((img, idx) => {
            img.addEventListener('click', () => showModal(idx));
        });
        closeModalBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', function(e) { e.stopPropagation(); showPrev(); });
        nextBtn.addEventListener('click', function(e) { e.stopPropagation(); showNext(); });
        document.addEventListener('keydown', function(e) {
            if (!modal.classList.contains('open')) return;
            if (e.key === 'ArrowLeft') showPrev();
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'Escape') closeModal();
        });
        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });
  </script>
