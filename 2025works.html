<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 works | Johnny Nguyen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto+Mono:wght@400;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />

  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .sidebar {
      width: 240px;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 2.5em 1.2em 2em 2em;
      box-sizing: border-box;
    }
    .sidebar-title {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.5em;
      letter-spacing: 2px;
      margin-bottom: 1.3em;
      color: #06498c;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 0.9em;
    }
    .sidebar nav a {
      font-family: 'Work Sans', sans-serif;
      font-size: 0.8em;
      color: #444;
      text-decoration: none;
      padding: 0.15em 0.3em;
      transition: color 0.18s;
      border-radius: 3px;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      color: #1a5b9d;
      background: none;
    }

    .main-content {
      flex: 1;
      padding: 4em 4em 2em 4em;
    }
    .main-title {
      font-size: 1.5em;
      font-weight: 500;
      margin-bottom: 1.5em;
    }
    .gallery {
      column-count: 3;
      column-gap: 1.2em;
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1.2em;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      background: #f4f4f4;
      border-radius: 0;
    }

    @supports (-webkit-hyphens: none) {
    .gallery-item {
      display: inline-block;
      width: 100%;
    }
  }


    @media (max-width: 700px) {
      .gallery {
        column-count: 2;
        padding: 0;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,255,255,0.98);
      align-items: center;
      justify-content: center;
    }
    .modal.open {
      display: flex;
    }
    .modal-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }
    .modal-image-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .modal-img {
      max-width: 70vw;
      max-height: 70vh;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    .modal-caption {
      margin-top: 1.2em;
      font-size: 0.75em;
      text-align: center;
    }
    .modal-close {
      position: fixed;
      top: 0.5em;
      right: 0.5em;
      background: none;
      border: none;
      font-size: 2.2em;
      color: #222;
      cursor: pointer;
      z-index: 2100;
    }
    .modal-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 2em;
      color: #444;
      cursor: pointer;
      z-index: 5;
      opacity: 0.8;
      transition: opacity 0.15s ease;
    }
    .modal-arrow:hover { opacity: 1; }
    .modal-arrow.left  { left: -1em; }
    .modal-arrow.right { right: -1em; }

    /* Mobile header */
    @media (max-width: 700px) {
      .sidebar { display: none; }

      .mobile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 1.2em;
        background: white;
        border-bottom: 1px solid #ddd;
        font-family: 'Raleway', sans-serif;
        font-size: 1.1em;
        color: #06498c;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .mobile-title {
        font-weight: 600;
        letter-spacing: 1px;
        color: #06498c;
        text-decoration: none;
      }
      .hamburger {
        background: none;
        border: none;
        font-size: 1.6em;
        cursor: pointer;
        color: #222;
      }

      .mobile-nav {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.94);
        padding-top: 0.8em;
        text-align: center;
        font-family: 'Work Sans', sans-serif;
        font-size: 0.8em;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.25s ease, transform 0.25s ease;
        pointer-events: none;
        z-index: 999;
      }
      .mobile-nav.open {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .mobile-nav a {
        display: block;
        padding: 0.9em 0;
        font-size: 1em;
        color: #444;
        text-decoration: none;
      }
      .mobile-nav a:hover,
      .mobile-nav a.active {
        color: #1a5b9d;
      }
    }
    @media (min-width: 701px) {
      .mobile-header, .mobile-nav { display: none; }
    }
  </style>
</head>

<body>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <a href="index.html" class="mobile-title">JOHNNY NGUYEN</a>
    <button id="menuToggle" class="hamburger">&#9776;</button>
  </header>

  <nav id="mobileMenu" class="mobile-nav">
    <a href="2025works.html" class="active">2025 works</a>
    <a href="2024works.html">2024 works</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <a href="index.html" class="sidebar-title">JOHNNY<br>NGUYEN</a>
      <nav>
        <a href="2025works.html" class="active">2025 works</a>
        <a href="2024works.html">2024 works</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </aside>

    <div class="main-content">
      <div class="main-title"></div>
      <div class="gallery" id="gallery">
        <div class="gallery-item" data-title="To be updated" data-caption="<em>To be updated</em>, 2024.<br>">
          <img src="images/pic05.jpg" alt="To be updated" />
        </div>
        <div class="gallery-item" data-title="To be updated" data-caption="<em>To be updated</em>, 2024.<br>">
          <img src="images/pic02.jpg" alt="To be updated" />
        </div>
        <div class="gallery-item" data-title="To be updated" data-caption="<em>To be updated</em>, 2024.<br>">
          <img src="images/pic03.jpg" alt="To be updated" />
        </div>
        <div class="gallery-item" data-title="To be updated" data-caption="<em>To be updated</em>, 2024.<br>">
          <img src="images/pic04.jpg" alt="To be updated" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <div class="modal-image-wrapper">
        <button class="modal-arrow left" id="prevBtn">‹</button>
        <img src="" alt="" class="modal-img" id="modalImg" />
        <button class="modal-arrow right" id="nextBtn">›</button>
      </div>
      <div class="modal-caption" id="modalCaption"></div>
    </div>
  </div>

  <script>
    const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
    const galleryImgs = Array.from(document.querySelectorAll('.gallery-item img'));
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const closeModalBtn = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function showModal(index) {
      const item = galleryItems[index];
      modalImg.src = item.querySelector('img').src;
      modalImg.alt = item.getAttribute('data-title');
      modalCaption.innerHTML = item.getAttribute('data-caption');
      modal.classList.add('open');
      currentIndex = index;
    }

    function closeModal() {
      modal.classList.remove('open');
    }

    function showPrev() {
      const prevIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
      showModal(prevIndex);
    }

    function showNext() {
      const nextIndex = (currentIndex + 1) % galleryItems.length;
      showModal(nextIndex);
    }

    galleryImgs.forEach((img, idx) => {
      img.addEventListener('click', () => showModal(idx));
    });

    closeModalBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', e => { e.stopPropagation(); showPrev(); });
    nextBtn.addEventListener('click', e => { e.stopPropagation(); showNext(); });

    document.addEventListener('keydown', e => {
      if (!modal.classList.contains('open')) return;
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'Escape') closeModal();
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    const toggleBtn = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileMenu');
    toggleBtn.addEventListener('click', () => {
      const isOpen = mobileNav.classList.contains('open');
      mobileNav.classList.toggle('open');
      toggleBtn.innerHTML = isOpen ? '&#9776;' : '&times;';
    });
  </script>
</body>
</html>
