<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Johnny Nguyen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: #fff;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .sidebar {
      width: 240px;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 2.5em 1.2em 2em 2em;
      box-sizing: border-box;
    }
    .sidebar-title {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.35em;
      letter-spacing: 2px;
      margin-bottom: 2.5em;
      color: #06498c;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 0.9em;
    }
    .sidebar nav a {
      font-family: 'Roboto Mono', monospace;
      font-size: 1em;
      color: #444;
      text-decoration: none;
      padding: 0.15em 0.3em;
      transition: color 0.18s;
      border-radius: 3px;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      color: #1a5b9d;
    }
    .main-content {
      flex: 1;
      padding: 2.5em 2em 2em 2em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
    }
    .page-title {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.5em;
      font-weight: 500;
      letter-spacing: 2px;
      margin: 0 0 1.1em 0;
      color: #222;
    }
    .contact-form {
      width: 100%;
      max-width: 450px;
    }
    .form-row {
      display: flex;
      gap: 1em;
    }
    .form-row input {
      flex: 1;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: 700;
      font-size: 1em;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.2em;
      border: 1.2px solid #eee;
      border-radius: 2px;
      background: #f5f5f5;
      font-size: 1em;
      color: #333;
    }
    .contact-form button {
      padding: 0.7em 2.5em;
      border: none;
      background: #b5b5b5;
      color: #fff;
      font-size: 1.1em;
      border-radius: 3px;
      cursor: pointer;
    }
    .contact-form button:hover { background: #1a5b9d; }
    .success-message, .error-message {
      margin-top: 1.2em;
      font-size: 1em;
      font-weight: 700;
    }
    .success-message { color: #1a5b9d;}
    .error-message { color: #d34b4b;}

    @media (min-width: 701px) {
      .mobile-header, .mobile-nav {
        display: none;
      }
    }
    @media (max-width: 700px) {
      .container { flex-direction: column; }
      .sidebar { display: none; }
      .mobile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 1.2em;
        background: white;
        border-bottom: 1px solid #ddd;
        font-family: 'Raleway', sans-serif;
        font-size: 1.1em;
        color: #06498c;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .mobile-title {
        font-weight: 600;
        letter-spacing: 1px;
        color: #06498c;
        text-decoration: none;
      }
      .hamburger {
        background: none;
        border: none;
        font-size: 1.6em;
        cursor: pointer;
        color: #222;
      }
      .mobile-nav {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.94);
        padding-top: 0.8em;
        text-align: center;
        font-family: 'Roboto Mono', monospace;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.25s ease, transform 0.25s ease;
        pointer-events: none;
        z-index: 999;
      }
      .mobile-nav.open {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .mobile-nav a {
        display: block;
        padding: 0.9em 0;
        font-size: 1em;
        color: #444;
        text-decoration: none;
      }
      .mobile-nav a:hover,
      .mobile-nav a.active {
        color: #1a5b9d;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <a href="index.html" class="mobile-title">JOHNNY NGUYEN</a>
    <button id="menuToggle" class="hamburger">&#9776;</button>
  </header>

  <!-- Mobile Dropdown Menu -->
  <nav id="mobileMenu" class="mobile-nav">
    <a href="2025works.html">2025 works</a>
    <a href="2024works.html">2024 works</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <a href="index.html" class="sidebar-title">JOHNNY<br>NGUYEN</a>
      <nav>
        <a href="2025works.html">2025 works</a>
        <a href="2024works.html">2024 works</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </aside>
    <div class="main-content">
      <div class="page-title">Contact</div>
      <form class="contact-form" action="https://formspree.io/f/xqabawko" method="POST" id="myForm">
        <div class="form-row">
          <input type="text" name="first" placeholder="First" required>
          <input type="text" name="last" placeholder="Last">
        </div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="5" placeholder="Type your message here..." required></textarea>
        <button type="submit">Submit</button>
        <div id="form-message"></div>
      </form>
    </div>
  </div>

  <script>
    // Form submit script
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const msg = document.getElementById('form-message');
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          msg.innerHTML = '<div class="success-message">Thanks for reaching out! I\'ll get back to you soon.</div>';
          form.reset();
        } else {
          msg.innerHTML = '<div class="error-message">Oops! Something went wrong. Please try again.</div>';
        }
      }).catch(() => {
        msg.innerHTML = '<div class="error-message">Network error. Please try again.</div>';
      });
    });

    // Mobile nav toggle
    const toggleBtn = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileMenu');
    toggleBtn.addEventListener('click', () => {
      const isOpen = mobileNav.classList.contains('open');
      mobileNav.classList.toggle('open');
      toggleBtn.innerHTML = isOpen ? '&#9776;' : '&times;';
    });
  </script>

</body>
</html>
