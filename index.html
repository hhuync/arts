<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Johnny Nguyen | Art Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Raleway for title, Roboto Mono for sidebar/caption -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background: #fff;
            color: #222;
        }
        .container {
            display: flex;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .sidebar {
            width: 240px;
            background: #fff;
            display: flex;
            flex-direction: column;
            padding: 2.5em 1.2em 2em 2em;
            box-sizing: border-box;
        }
        .sidebar-title {
            font-family: 'Raleway', Arial, sans-serif;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 2px;
            margin-bottom: 2.5em;
            color: #06498c;
            text-decoration: none;
            cursor: pointer;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 0.9em;
        }
        .sidebar nav a {
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            color: #444;
            text-decoration: none;
            padding: 0.15em 0.3em;
            transition: color 0.18s;
            border-radius: 3px;
        }
        .sidebar nav a:hover,
        .sidebar nav a.active {
            color: #1a5b9d;
            background: none;
        }

        .main-content {
            flex: 1;
            padding: 3em 2em 2em 2em;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
        }
        .artwork-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1050px;
            margin: 0 auto;
        }
        .artwork-photo {
            max-width: 620px;
            width: 100%;
            height: auto;
            border-radius: 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            display: block;
            background: #faf9f6;
        }
        .caption-block {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 1.3em;
        }
        .caption, figcaption {
            max-width: 320px;
            color: #444;
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
            opacity: 0.88;
            text-align: right;
            letter-spacing: 0.2px;
            line-height: 1.5;
            margin: 0;
            padding-right: 8px;
            background: none;
            border: none;
        }
        .caption em, figcaption em {
            font-style: italic;
            color: #222;
        }
        @media (max-width: 950px) {
            .main-content { padding: 2em 0.3em; }
            .artwork-row {
                max-width: 98vw;
            }
            .caption-block {
                justify-content: center;
                margin-top: 1em;
            }
            .caption, figcaption {
                text-align: center;
                max-width: 95vw;
                padding-right: 0;
            }
            .artwork-photo { max-width: 98vw; }
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 120px;
                padding: 1.2em 0.5em 1em 0.5em;
            }
            .sidebar-title { font-size: 0.98em; margin-bottom: 1.5em;}
            .main-content { padding: 1.2em 0.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="index.html" class="sidebar-title">JOHNNY<br>NGUYEN</a>
            <nav>
                <a href="2025paintings.html">2025 paintings</a>
                <a href="2024paintings.html">2024 paintings</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </aside>
        <div class="main-content">
            <div class="artwork-row">
                <img src="images/tulips.jpg" alt="Tulips, oil on canvas, 2024" class="artwork-photo">
                <div class="caption-block">
                    <figcaption class="caption">
                        <em>Tulips</em>, 2024.<br>
                        Oil on canvas, 18 x 20 inches.
                    </figcaption>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
